name: Theme Check

on:
  push:
    paths:
      - 'deployment-package/theme/**'
  pull_request:
    paths:
      - 'deployment-package/theme/**'

jobs:
  theme-check:
    runs-on: ubuntu-latest
    name: Run Theme Check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install Theme Check
        run: gem install theme-check -v '~> 1.16'

      - name: Run Theme Check
        run: |
          cd deployment-package/theme
          theme-check --fail-level error
